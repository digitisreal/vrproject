<html>
<head>

    <title>Index</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="game.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="//unpkg.com/aframe-extras@4.1.2/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js" ></script>

</head>

<body>
    <a-scene start-game physics="debug:true; friction: 0.2; restitution: 0.8; gravity: -11">
        <a-entity id="rig" movement-controls kinematic-body="radius: 1.5"></a-entity>
        <a-entity camera look-controls="pointerLockEnabled: true"></a-entity>
        
        <a-entity environment="preset: forest"></a-entity>
        <a-plane static-body opacity="0" color="white" rotation="-90 0 0" width="70" height="70"></a-plane>
        <a-body dynamic-body width="2" height="2" depth="2" color="purple" position="0 20 -10"></a-body>

    </a-scene>



</body>
</html>
